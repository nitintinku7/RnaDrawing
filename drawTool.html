<title>RNA Search</title>
<section id = "header">
    <div id = "new-search">
        <fieldset>
            <legend>RNA Search</legend>
            <form id = "formInput" action = "#">
                <table>

                    <tr>
                        <td>Enter Your RNA search String:</td>

                        <td><input type = "text"  id = "new-substring" placeholder = "Search.." autofocus ><label id="searchError"></label></td>
                    </tr>
                    <tr><td></td><td> <input type="submit" value="Submit"/>
                    </td></tr>

                </table>
            </form>
        </fieldset>
        <p>Enter A,C,G,U,X,Y as nucleotide inputs</p><br/>
        <p>Enter the input between 20 and 200 characters</p><br/>
    </div>
</section>
<div class = "nodesArea">
    <form>
        <input type="submit" value="Submit"/>
        </form>
</div>
